<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Secreto X</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-icon {
            background: #dc2626;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 1rem;
        }
        .title {
            color: #dc2626;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a3a3a3;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(31, 31, 31, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-1px);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .links a {
            color: #dc2626;
            text-decoration: none;
            margin: 0 1rem;
            transition: opacity 0.3s ease;
        }
        .links a:hover {
            opacity: 0.8;
        }
        .debug-info {
            background: rgba(31, 31, 31, 0.5);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #a3a3a3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸ”ž</div>
            <h1 class="title">Portal Secreto X</h1>
        </div>

        <div id="debugInfo" class="debug-info">
            <strong>ðŸ”§ Status:</strong> <span id="debugStatus">Carregando...</span><br>
            <strong>ðŸ“¡ API:</strong> <span id="debugApi">/api</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>

            <div id="message" class="message"></div>

            <button type="submit" id="submitBtn" class="submit-btn">Entrar</button>
        </form>

        <div class="links">
            <a href="/register">Criar conta</a> |
            <a href="/">Voltar ao site</a>
        </div>
    </div>

    <!-- CARREGAR AUTH SYSTEM PRIMEIRO -->
    <script src="/assets/js/auth-system.js"></script>
    
    <script>
        // Aguardar o AuthSystem carregar
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ“„ Login page carregada');
            
            // Debug info
            document.getElementById('debugApi').textContent = window.AuthSystem ? window.AuthSystem.API_URL : 'AuthSystem nÃ£o carregado';
            
            // Verificar se AuthSystem carregou
            if (window.AuthSystem) {
                document.getElementById('debugStatus').textContent = 'AuthSystem carregado âœ…';
                
                // Testar API
                const health = await window.AuthSystem.checkAPIHealth();
                if (health.success) {
                    document.getElementById('debugStatus').textContent = 'API funcionando âœ…';
                } else {
                    document.getElementById('debugStatus').textContent = 'API com problemas âŒ';
                }
            } else {
                document.getElementById('debugStatus').textContent = 'AuthSystem falhou âŒ';
                showMessage('Erro: Sistema de autenticaÃ§Ã£o nÃ£o carregou', 'error');
            }
        });

        // Form de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!window.AuthSystem) {
                showMessage('Sistema de autenticaÃ§Ã£o nÃ£o estÃ¡ disponÃ­vel', 'error');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            // ValidaÃ§Ã£o bÃ¡sica
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            showMessage('Realizando login...', 'info');

            try {
                console.log('ðŸ” Tentando fazer login...');
                const result = await window.AuthSystem.login(email, password);
                
                if (result.success) {
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(result.error || 'Erro no login', 'error');
                }
            } catch (error) {
                console.error('âŒ Erro no login:', error);
                showMessage('Erro inesperado: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Auto-hide messages apÃ³s 5 segundos
        setInterval(() => {
            const messageEl = document.getElementById('message');
            if (messageEl.style.display === 'block') {
                setTimeout(hideMessage, 5000);
            }
        }, 100);
    </script>
</body>
</html>
